<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه ماژول ۲: ماشین حساب ساده</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
      }
      .btn {
        @apply w-full py-3 text-lg font-bold rounded-lg transition shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">ماشین حساب ساده</h1>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <input
          type="number"
          id="number1"
          class="border-2 border-gray-300 p-3 text-lg rounded-lg w-full text-center focus:border-indigo-500 focus:outline-none transition"
          placeholder="عدد اول"
        />
        <input
          type="number"
          id="number2"
          class="border-2 border-gray-300 p-3 text-lg rounded-lg w-full text-center focus:border-indigo-500 focus:outline-none transition"
          placeholder="عدد دوم"
        />
      </div>

      <div class="grid grid-cols-4 gap-3 mb-6">
        <button
          onclick="calculate('+')"
          class="btn bg-indigo-500 hover:bg-indigo-600 text-white focus:ring-indigo-500"
        >
          +
        </button>
        <button
          onclick="calculate('-')"
          class="btn bg-indigo-500 hover:bg-indigo-600 text-white focus:ring-indigo-500"
        >
          -
        </button>
        <button
          onclick="calculate('*')"
          class="btn bg-indigo-500 hover:bg-indigo-600 text-white focus:ring-indigo-500"
        >
          &times;
        </button>
        <button
          onclick="calculate('/')"
          class="btn bg-indigo-500 hover:bg-indigo-600 text-white focus:ring-indigo-500"
        >
          &divide;
        </button>
      </div>

      <div class="bg-gray-100 p-4 rounded-lg">
        <span class="text-gray-600 text-lg">نتیجه:</span>
        <span id="result" class="text-3xl font-bold text-gray-800">0</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه ماژول ۱: بازی حدس عدد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-3xl font-bold mb-2 text-gray-800">بازی حدس عدد</h1>
      <p class="text-gray-600 mb-6">
        من یک عدد بین ۱ تا ۱۰۰ انتخاب کردم. می‌تونی حدسش بزنی؟
      </p>

      <div class="mb-4">
        <input
          type="number"
          id="guessInput"
          class="border-2 border-gray-300 p-3 text-lg rounded-lg w-full text-center focus:border-blue-500 focus:outline-none transition"
          placeholder="حدست رو اینجا بنویس..."
          min="1"
          max="100"
        />
      </div>

      <button
        onclick="checkGuess()"
        class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg w-full text-lg font-bold transition shadow-md hover:shadow-lg"
      >
        بررسی کن
      </button>

      <p id="message" class="mt-6 text-xl font-semibold h-8"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
